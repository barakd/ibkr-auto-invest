<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="url(#bg3)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="60" fill="#16213e"/>
  <text x="30" y="38" fill="#eaeaea" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">IBKR Auto-Invest</text>
  <rect x="750" y="18" width="120" height="28" rx="4" fill="#0f3460"/>
  <circle cx="770" cy="32" r="6" fill="#22c55e"/>
  <text x="785" y="37" fill="#eaeaea" font-family="system-ui" font-size="12">Running</text>
  
  <!-- Sidebar -->
  <rect x="0" y="60" width="280" height="590" fill="#16213e"/>
  <rect x="15" y="75" width="250" height="60" rx="8" fill="#0f3460"/>
  <text x="30" y="113" fill="#eaeaea" font-family="system-ui" font-size="12">Account: DU1234567</text>
  
  <!-- Main Content - Investment Plan -->
  <rect x="295" y="75" width="590" height="560" rx="8" fill="#0f3460"/>
  
  <!-- Plan Header -->
  <text x="320" y="105" fill="#eaeaea" font-family="system-ui" font-size="18" font-weight="600">Investment Plan</text>
  
  <!-- Plan Summary Cards -->
  <rect x="320" y="125" width="170" height="70" rx="6" fill="#1a1a2e"/>
  <text x="335" y="148" fill="#a0a0a0" font-family="system-ui" font-size="11">Available Cash</text>
  <text x="335" y="175" fill="#22c55e" font-family="system-ui" font-size="20" font-weight="600">$4,750.74</text>
  
  <rect x="500" y="125" width="220" height="70" rx="6" fill="#1a1a2e"/>
  <text x="515" y="148" fill="#a0a0a0" font-family="system-ui" font-size="11">ILS to Convert</text>
  <text x="515" y="175" fill="#f59e0b" font-family="system-ui" font-size="16" font-weight="600">₪5,420.00 → $1,505.56</text>
  
  <!-- Plan Message -->
  <rect x="320" y="210" width="540" height="45" rx="6" fill="#1a1a2e" stroke="#22c55e" stroke-width="1"/>
  <text x="340" y="238" fill="#eaeaea" font-family="system-ui" font-size="13">Will place 3 orders to move portfolio closer to target allocation.</text>
  
  <!-- Orders Table Header -->
  <rect x="320" y="275" width="540" height="35" rx="4" fill="#16213e"/>
  <text x="340" y="298" fill="#a0a0a0" font-family="system-ui" font-size="12" font-weight="600">#</text>
  <text x="370" y="298" fill="#a0a0a0" font-family="system-ui" font-size="12" font-weight="600">Symbol</text>
  <text x="460" y="298" fill="#a0a0a0" font-family="system-ui" font-size="12" font-weight="600">Shares</text>
  <text x="540" y="298" fill="#a0a0a0" font-family="system-ui" font-size="12" font-weight="600">Est. Cost</text>
  <text x="640" y="298" fill="#a0a0a0" font-family="system-ui" font-size="12" font-weight="600">Reason</text>
  
  <!-- Order rows -->
  <rect x="320" y="315" width="540" height="45" fill="transparent"/>
  <text x="345" y="343" fill="#eaeaea" font-family="system-ui" font-size="13">1</text>
  <text x="370" y="343" fill="#e94560" font-family="system-ui" font-size="14" font-weight="600">VOO</text>
  <text x="470" y="343" fill="#eaeaea" font-family="system-ui" font-size="13">5</text>
  <text x="540" y="343" fill="#eaeaea" font-family="system-ui" font-size="13">$2,320.50</text>
  <text x="640" y="343" fill="#a0a0a0" font-family="system-ui" font-size="12">Under target by 4.3%</text>
  
  <line x1="320" y1="360" x2="860" y2="360" stroke="#2d4a6f" stroke-width="1"/>
  
  <rect x="320" y="365" width="540" height="45" fill="transparent"/>
  <text x="345" y="393" fill="#eaeaea" font-family="system-ui" font-size="13">2</text>
  <text x="370" y="393" fill="#e94560" font-family="system-ui" font-size="14" font-weight="600">QQQ</text>
  <text x="470" y="393" fill="#eaeaea" font-family="system-ui" font-size="13">3</text>
  <text x="540" y="393" fill="#eaeaea" font-family="system-ui" font-size="13">$1,272.60</text>
  <text x="640" y="393" fill="#a0a0a0" font-family="system-ui" font-size="12">Under target by 1.9%</text>
  
  <line x1="320" y1="410" x2="860" y2="410" stroke="#2d4a6f" stroke-width="1"/>
  
  <rect x="320" y="415" width="540" height="45" fill="transparent"/>
  <text x="345" y="443" fill="#eaeaea" font-family="system-ui" font-size="13">3</text>
  <text x="370" y="443" fill="#e94560" font-family="system-ui" font-size="14" font-weight="600">VTI</text>
  <text x="470" y="443" fill="#eaeaea" font-family="system-ui" font-size="13">5</text>
  <text x="540" y="443" fill="#eaeaea" font-family="system-ui" font-size="13">$1,140.00</text>
  <text x="640" y="443" fill="#a0a0a0" font-family="system-ui" font-size="12">Under target by 2.7%</text>
  
  <!-- Total -->
  <rect x="320" y="475" width="540" height="40" rx="4" fill="#16213e"/>
  <text x="450" y="500" fill="#a0a0a0" font-family="system-ui" font-size="13" font-weight="600">Total:</text>
  <text x="540" y="500" fill="#22c55e" font-family="system-ui" font-size="15" font-weight="600">$4,733.10</text>
  
  <!-- Action Buttons -->
  <rect x="320" y="540" width="160" height="40" rx="4" fill="#22c55e"/>
  <text x="350" y="566" fill="white" font-family="system-ui" font-size="14" font-weight="600">Execute Plan</text>
  
  <rect x="500" y="540" width="120" height="40" rx="4" fill="#2d4a6f"/>
  <text x="535" y="566" fill="#eaeaea" font-family="system-ui" font-size="14">Cancel</text>
  
  <!-- Warning box -->
  <rect x="320" y="595" width="540" height="30" rx="4" fill="transparent" stroke="#f59e0b" stroke-width="1"/>
  <text x="340" y="615" fill="#f59e0b" font-family="system-ui" font-size="11">⚠️ Review carefully before executing. Orders will be placed as market orders.</text>
</svg>
