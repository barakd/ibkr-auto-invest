  <text x="340" y="450" fill="#f59e0b" font-family="system-ui" font-size="14">ðŸ’¡ Tip: Test with a paper trading account first! Use your paper</text>
  <text x="340" y="468" fill="#f59e0b" font-family="system-ui" font-size="14">trading username when logging in.</text>
